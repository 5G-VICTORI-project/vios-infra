apiVersion: v1
kind: Secret
metadata:
  name: {{ include "servicebroker.fullname" . }}-secret
  labels:
    {{- include "servicebroker.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_PASSWORD: {{ .Values.postgresql.postgresqlPassword | b64enc | quote }}
  POSTGRES_USER: {{ .Values.postgresql.postgresqlUsername | b64enc | quote }}
