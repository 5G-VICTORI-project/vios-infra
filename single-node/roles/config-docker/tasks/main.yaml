- name: Docker | Adding docker GPG key
  apt_key:
    url: "{{ docker_url_apt_key }}"
    state: present

- name: Docker | Adding repository to apt
  apt_repository:
    repo: "{{ docker_repository }}"
    state: present

- name: Docker | Installing binaries
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Docker | Checking docker is active
  service:
    name: docker
    state: started
    enabled: yes

- name: Docker | Checking group "docker" exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Docker | Adding ssh user to docker group
  user:
    name: "{{ cluster_ssh_user }}"
    groups: docker
    append: yes